<div class="jumbotron jumbotron-fluid bg-white text-center">
    <div class="container">
        <h1 class="display-3">Corona Covid-19 Tracker Country Wise</h1>

        <hr class="my-2">
        <div class="mx-auto">
            <div class="form-group col-lg-5 mx-auto">
                <label for="c">Select Country</label>
                <select name="" id="c" class="form-control" #input (change)='updateValues(input.value)'>
                    <option value="{{con}}" *ngFor='let con of countries'>{{con}}</option>

                </select>
            </div>
        </div>


    </div>
    <app-dashboard-card [totalConfirmed]='totalConfirmed' [totalRecovered]='totalRecovered'
            [totalActive]='totalActive' [totalDeaths]='totalDeaths'></app-dashboard-card>

</div>


<div class="card">
    <table class="table">
        <thead>
            <tr>
                <th>Sno</th>
                <th>Date</th>
                <th>Cases</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor= 'let cs of selectedCountryData; index as i'>
                <td>{{i+1}}</td>
                <td>{{cs.date | date}}</td>
                <td>{{cs.cases}}</td>
            </tr>
        </tbody>
    </table>
</div>
