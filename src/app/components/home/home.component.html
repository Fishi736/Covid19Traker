<div class="jumbotron jumbotron-fluid bg-white text-center">
    <div class="container-fluid">
        <h1 class="display-3">Corona Covid-19 Tracker</h1>
        <hr class="my-2">

        <app-dashboard-card [totalConfirmed]='totalConfirmed' [totalRecovered]='totalRecovered'
            [totalActive]='totalActive' [totalDeaths]='totalDeaths'></app-dashboard-card>



    </div>
</div>
<hr class="my-2">
<div class="ui form mx-4">
    <div class="inline fields">
        <label for="fruit">Select case type:</label>
        <div class="field">
            <div class="ui radio checkbox">
                <input type="radio" name="casetype" id="c" #c (click)="updateChart(c)" checked="" tabindex="0" value="c"
                    class="hidden">
                <label for="c">Confirmed</label>
            </div>
        </div>
        <div class="field">
            <div class="ui radio checkbox">
                <input type="radio" name="casetype" id="a" #a (click)="updateChart(a)" value="a" tabindex="0"
                    class="hidden">
                <label for="a">Active</label>
            </div>
        </div>
        <div class="field">
            <div class="ui radio checkbox">
                <input type="radio" name="casetype" #r (click)="updateChart(r)" id="r" value="r" tabindex="0"
                    class="hidden">
                <label for="r">Recovered</label>
            </div>
        </div>
        <div class="field">
            <div class="ui radio checkbox">
                <input type="radio" name="casetype" id="d" #d (click)="updateChart(d)" value="d" tabindex="0"
                    class="hidden">
                <label for="d">Deaths</label>
            </div>
        </div>

    </div>
</div>
<div class="row">
    <div class="col">
        <google-chart [data]="columnChart"></google-chart>

    </div>
    <div class="col">
        <google-chart [data]="pieChart"></google-chart>

    </div>

</div>
